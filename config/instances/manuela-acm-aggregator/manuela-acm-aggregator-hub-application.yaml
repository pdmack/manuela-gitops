apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manuela-acm-aggregator-hub
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/sa-mw-dach/manuela-gitops.git
    targetRevision: master
    path: config/instances/manuela-acm-aggregator/hub
  destination:
    server: https://kubernetes.default.svc
    namespace: manuela-acm-aggregator
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: route.openshift.io
    kind: Route
    jsonPointers:
    - /status
